<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
@keyframes flicker {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
 
  /* Calls the slideInFromTop animation */
#flicker {  
  animation-name: flicker;
  animation-duration: 0.5s;
  animation-iteration-count: infinite;
  animation-play-state: running;
  animation-direction: alternate;
}
    </style>
</head>
<body>
<p class="center" style="text-align: center; color: black; font-size: 5vw; font-style: normal>storna w remoncie</p>
<a href="https://sklep.stiwekmc.store" class="center" style="text-align: center; color: black; font-size: 5vw; font-style: normal">sklep</a>
</body>
</html>
