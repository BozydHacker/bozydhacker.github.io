<style>
body, html {
  height: 100%;

  margin: 0;
  line-height: 1.625;
  font-family: Roboto !important;
  font-weight: bold;
  background-color: black;
}
.button {
  background-color: #000000;
  border: none;
  color: white;
  padding: 50px 200px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  opacity: 0.5;
  transition: 0.5s;
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
.button:hover {
  opacity: 1;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
@keyframes flicker {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
 
  /* Calls the slideInFromTop animation */
#flicker {  
  animation-name: flicker;
  animation-duration: 0.5s;
  animation-iteration-count: infinite;
  animation-play-state: running;
  animation-direction: alternate;
}
