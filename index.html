}
.center {
  display: block;

  margin-right: auto;
  width: 50%;
}
@keyframes flicker {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
 
  /* Calls the slideInFromTop animation */
#flicker {  
  animation-name: flicker;
  animation-duration: 0.5s;
  animation-iteration-count: infinite;
  animation-play-state: running;
  animation-direction: alternate;
}
